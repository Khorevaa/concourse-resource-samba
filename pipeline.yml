resources:
- name: repo
  type: git
  source:
    uri: https://github.com/airtonix/concourse-samba-resource.git
- name: hub
  type: docker-image
  source:
    email: {{docker-hub-email}}
    username: {{docker-hub-username}}
    password: {{docker-hub-password}}
    repository: airtonix/concourse-samba-resource

jobs:
- name: build
  public: true
  serial: true
  plan:
  - get: repo
    trigger: true
  - put: hub
    params: { build: repo }

